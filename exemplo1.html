<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trabalhando com formul√°rios do tipo input</h1>
    <form method="GET">
        <label for="numero">numero</label>
        <input type="number" name="numero" id="numero" min="5" max="10" value="5" 
        required autofocus>
       
        <label for="tel">Telefone</label>
        <input type="tel" name="telefone" id="telefone" required placeholder="(ddd) 9.9999-9999">
        <hr>
        <label for="datanascimento">Data de nascimento</label>
        <input type="date" name="datanascimento" id="datanascimento" min="1970-01-01">
        <br>
        <label for="dataehora">Data e hora</label>
        <input type="datetime-local" name="dataehora" id="dataehora">
        <br>
        <label for="hora">hora</label> 
        <input type="time" name="hora" id="hora" value="08:00" min="07:00" max="18:00">
        <hr>
        <label for="cor">cor</label>
        <input type="color" name="cor" id="cor">
        <hr>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
